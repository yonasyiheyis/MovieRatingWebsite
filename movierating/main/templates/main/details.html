{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ movie.image }}" alt="{{ movie.name }}" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h3 class="text-center">
                        {{ movie.name }}
                    </h3>
                    <h5>Director: {{movie.director}}</h5>
                    <h5>Cast: {{movie.cast}}</h5>
                    <h5>Rating: {{movie.averageRating}}</h5>
                    <p>{{ movie.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
